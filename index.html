<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>
    <title>todo</title>

</head>

<body>
    <div id="todo">
        <div class="heading">
            <h1>To do List </h1>
        </div>
        <div class="todo-input-container">
            <form action="#">
                <input class="todo_input" type="text" placeholder="Add Task...">

                <button type="submit" class="fas fa-plus add-item"></button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="app.js">
    </script>


</body>

</html>
